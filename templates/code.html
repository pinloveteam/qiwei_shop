<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name='HandheldFriendly' content='True' />
		<meta name='viewport' content='initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' />
		<meta name='viewport' content='user-scalable=0' />
		<link rel="stylesheet" type="text/css" href="http://cdn.amazeui.org/amazeui/2.1.0/css/amazeui.min.css" />
		<link rel="stylesheet" href="/static/css/app.css" />
		<meta name="viewport" content="width=device-width" />
		<title>您的好友发送给您了一个奇味香锅优惠券密码，快来店里试试看手气吧</title>
	</head>

	<body>
		<div class="am-g">
			<img src="/static/img/1.png"/>
			<div class="am-u-sm-12">
				<div class="am-panel am-panel-danger">
					<div class="am-panel-hd">
						<h3 class="am-panel-title">兑换码</h3>
					</div>
					<div class="am-panel-bd">
						<div id="robot">
							<center class="robot-bd">
								<p class="am-text-xxl">{{code}}</p>
							</center>

						</div>
					</div>
				</div>

			</div>
		</div>
		<div class="am-g">
			<div class="am-u-sm-12" style="color: #fff;">
				<div class="am-panel-hd">
					<h3 class="am-panel-title">兑换说明：</h3>
				</div>
				<div class="am-panel-bd">
					<p>
						1.该兑换码有效时间为{{start_time}}至{{expire_time}} ，请在有效期内到店兑换。
						<br /> 2.该兑换码仅适用圣地亚哥奇味麻辣香锅店。
						<br /> 3.该兑换码抽取的代金券不找零、不兑现、不可以和别的优惠券同时使用（cash九折除外）。
						<br /> 4.本活动最终解释权归奇味麻辣香锅所有。
					</p>
				</div>
			</div>
		</div>
		<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
			<div class="am-modal-dialog">
				<div class="am-modal-hd">获得--元优惠券</div>
				<div class="am-modal-bd">
					优惠码：101010
				</div>
				<div class="am-modal-footer">
					<span class="am-modal-btn" style="color:#dd514c">确定</span>
				</div>
			</div>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://cdn.amazeui.org/amazeui/2.1.0/js/amazeui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src='/static/js/jquery.eraser.js' type='text/javascript'></script>
		<script type="text/javascript">
			addEventListener("load", init, false);

			function init(event) {
				$("#redux").eraser({
					completeFunction: complete
				});
			}

			function complete() {
				$('#my-alert').modal();
			}

			/*function remove(event) {
				$("#redux").eraser('clear');
				event.preventDefault();
			}

			function reset(event) {
				$("#redux").eraser('reset');
				event.preventDefault();
			}

			function grow(event) {
				$("#redux").eraser("size",200);
				event.preventDefault();
			}*/
		</script>


	</body>

</html>
